{% extends "base.html" %}
{% load i18n %}




    {%  block content %}

        <div class="row">
            <h1>HOME PAGE </h1>

            <div class="col-md-6">

                <h3 class="lead">Open Projects</h3>

                {% for project in open_projects %}
                    <li><a href="{% url "view_project" project.id %}" class="btn btn-lg btn-success" >{{ project.name }}</a></li>
                {% endfor %}


                <h3>Completed Projects</h3>

                {% for project in completed_projects %}
                    <li><a href="{% url "view_project_results" project.id %}" class="btn btn-lg btn-success">{{ project.name }}</a></li>
                {% endfor %}
            </div>
        </div>

    {% endblock %}
